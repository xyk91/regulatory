    <script>
        $(function () {
            // 打钩
            $(".yes").click(function(){
                $(this).attr('src',$(this).attr('src')=='images/yes.png'?'images/yes-on.png':'images/yes.png');
                $(this).siblings('.wrong').attr('src',$(this).attr('src')=='images/wrong-on.png'?'images/wrong-on.png':'images/wrong.png');
            })
            // 点击×
            $('#w').click(function(){
                
                $('.black').show();
                $('.panel').show();
                
                // clickWindow($(this))
            })
            $('.sub').click(function(){
                var _this = $(this)
                var txtArea = $('#txt_area').val();
                if(txtArea != '' && txtArea != null){
                    $('#w').attr('src',$('#w').attr('src')=='images/wrong.png'?'images/wrong-on.png':'images/wrong.png');
                    $('#w').siblings('#y').attr('src',$('#y').attr('src')=='images/yes-on.png'?'images/yes.png':'images/yes.png');
                    $('.black').hide();
                    $('.panel').hide();
                }else{

                }
            });
            // 弹窗关闭
            $('.close').click(function(){
                $('.black').hide();
                $('.panel').hide();
            });
            $('.goBack').click(function(){
                window.location.replace("./regulatoryPlan.html");
            })
        })
